<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a103d"/>
      <stop offset="1" stop-color="#2dd4bf"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="70%">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur40" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="800" fill="url(#bg)"/>
  <rect width="1600" height="800" fill="url(#grid)"/>

  <!-- Soft glows -->
  <circle cx="420" cy="220" r="260" fill="url(#glow)" filter="url(#blur40)"/>
  <circle cx="1320" cy="640" r="320" fill="url(#glow)" filter="url(#blur40)"/>

  <!-- Circuit lines -->
  <g opacity="0.55" stroke="rgba(255,255,255,0.20)" stroke-width="2" fill="none">
    <path d="M120 620 C 380 520, 520 520, 740 410" />
    <path d="M300 700 C 520 580, 650 560, 880 470" />
    <path d="M760 260 C 920 220, 1060 240, 1200 320" />
    <path d="M980 170 C 1120 160, 1240 200, 1400 300" />
    <circle cx="740" cy="410" r="6" fill="rgba(255,255,255,0.35)"/>
    <circle cx="880" cy="470" r="6" fill="rgba(255,255,255,0.35)"/>
    <circle cx="1200" cy="320" r="6" fill="rgba(255,255,255,0.35)"/>
    <circle cx="1400" cy="300" r="6" fill="rgba(255,255,255,0.35)"/>
  </g>

  <!-- Right-side iconography -->
  
        <g opacity="0.9">
          <path d="M1220 255c120 40 170 40 290 0v160c0 160-100 250-145 280-45-30-145-120-145-280V255z"
                fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
          <path d="M1365 325v250" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>
          <path d="M1280 445h170" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>
        </g>
        

  <!-- Subtle vignette for readability -->
  <rect width="1600" height="800" fill="rgba(0,0,0,0.18)"/>
</svg>
